<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Justify Content</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="flex4-main-container">

        <h2>Flex - Start</h2>
        <section class="flex4-container flex4-flex-start">
            <div class="flex4-item">1</div>
            <div class="flex4-item">Item 2</div>
            <div class="flex4-item">Outro item</div>
        </section>

        <h2>Flex - End</h2>
        <section class="flex4-container flex4-flex-end">
            <div class="flex4-item">1</div>
            <div class="flex4-item">Item 2</div>
            <div class="flex4-item">Outro item</div>
        </section>
        
        <h2>Flex - Center</h2>
        <section class="flex4-container flex4-flex-center">
            <div class="flex4-item">1</div>
            <div class="flex4-item">Item 2</div>
            <div class="flex4-item">Outro item</div>
            <div class="flex4-item">4</div>
            <div class="flex4-item">5</div>
        </section>

        <h2>Flex - Space Between</h2>
        <section class="flex4-container flex4-flex-between">
            <div class="flex4-item">1</div>
            <div class="flex4-item">Item 2</div>
            <div class="flex4-item">Outro item</div>
            <div class="flex4-item">4</div>
            <div class="flex4-item">5</div>
        </section>

        <h2>Flex - Space Around</h2>
        <section class="flex4-container flex4-flex-around">
            <div class="flex4-item">1</div>
            <div class="flex4-item">Item 2</div>
            <div class="flex4-item">Outro item</div>
            <div class="flex4-item">4</div>
            <div class="flex4-item">5</div>
        </section>

    </div>
</body>
</html>
