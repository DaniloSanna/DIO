<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Flex Basis</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="flex8-main-container">
        
        <h2>Flex Basis: Auto</h2>
        <div class="flex8-container">
            <div class="flex8-item flex8-bauto flex8-fg-1">A</div>
            <div class="flex8-item flex8-bauto flex8-fg-1">BBB</div>
            <div class="flex8-item flex8-bauto flex8-fg-1">C</div>
            <div class="flex8-item flex8-bauto flex8-fg-2">DEF</div>
        </div>

        <h2>Flex Basis: 0 (zero)</h2>
        <div class="flex8-container">
            <div class="flex8-item flex8-basis-0 flex8-fg-1">AAAAAAA</div>
            <div class="flex8-item flex8-basis-0 flex8-fg-1">BBB</div>
            <div class="flex8-item flex8-basis-0 flex8-fg-1">C</div>
            <div class="flex8-item flex8-basis-0 flex8-fg-1">DEF</div>
        </div>

        <h2>Flex Basis with 100px and Flew Grow 2 (C) </h2>
        <div class="flex8-container">
            <div class="flex8-item flex8-w100">A</div>
            <div class="flex8-item flex8-w100">BBB</div>
            <div class="flex8-item flex8-w100 flex8-fg-2">C</div>
            <div class="flex8-item flex8-w100">DEF</div>
        </div>



    </div>


</body>
</html>
