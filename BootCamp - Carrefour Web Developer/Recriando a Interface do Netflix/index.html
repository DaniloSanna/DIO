<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
      
    <!-- OWL CSS-->
    <link type="text/css" rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link type="text/css" rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/responsive.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Serie</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÔES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/miniatures/mini1.jpg"></div>
            <div class="item"><img class="box-filme" src="img/miniatures/mini2.jpg"></div>
            <div class="item"><img class="box-filme" src="img/miniatures/mini3.jpg"></div>
            <div class="item"><img class="box-filme" src="img/miniatures/mini4.jpg"></div>
            <div class="item"><img class="box-filme" src="img/miniatures/mini5.jpg"></div>
            <div class="item"><img class="box-filme" src="img/miniatures/mini6.jpg"></div>
            <div class="item"><img class="box-filme" src="img/miniatures/mini7.jpg"></div>
            <div class="item"><img class="box-filme" src="img/miniatures/mini8.jpg"></div>
            <div class="item"><img class="box-filme" src="img/miniatures/mini9.jpg"></div>
            <div class="item"><img class="box-filme" src="img/miniatures/mini10.jpg"></div>
    </div>

<!-- JS -->
<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
<script src="js/owl/jquery.min.js"></script>
<script src="js/owl/owl.carousel.min.js"></script>
<script src="js/setup.js"></script>

</body>
</html>
