<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <style type="text/css">
        .modal{
            position: fixed;
            top: 1%;
            left: 30%;
            color: white;
            padding: 10px;
            background: rgba(0,0,0,0.75);
            opacity: 0;
        }
        .modal:target{
            opacity: 1;
            pointer-events: auto;
        }
        .fechar{
            color: white;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <a href="#abrir">Abrir Modal</a>
    
    <div id="abrir" class="modal">
        <a href="#" class="fechar">Fechar</a>
        <h2>Titulo</h2>
        <p>Conte√∫do do modal</p>
    </div>
</body>
</html>
